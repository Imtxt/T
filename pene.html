<!DOCTYPE html>
<html lang="pt-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TxT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #0a0a0a;
            --primary-dark: #ffffff;
            --secondary: #111011;
            --dark: #0a0a0c;
            --darker: #060607;
            --light: #ffffff;
        }

        body {
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            background: url('https://media.tenor.com/qeYLZijuzdUAAAAM/yabujin-azeroy.gif') center/cover fixed;
        }

            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 0;
            }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 100%;
            max-width: 380px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: cardFloat 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .banner {
            height: 120px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: visible;
            background-image: url('');
        }

            .banner::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(180deg, rgba(0,0,0,0), var(--dark));
            }

            .banner::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                opacity: 0.3;
            }

        .avatar-container {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgb(252, 252, 252);
            animation: avatarGlow 2s ease-in-out infinite;
        }


        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: avatarPulse 2s ease-in-out infinite;
        }

        @keyframes avatarPulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .profile-info {
            padding: 45px 20px 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: nameGlow 3s ease-in-out infinite;
        }

        @keyframes nameGlow {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(17, 17, 19, 0.5));
            }

            50% {
                filter: drop-shadow(0 0 10px rgba(12, 11, 14, 0.8));
            }
        }

        .tag {
            color: var(--primary);
            font-size: 16px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
        }

        .status {
            background: rgba(155, 89, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            margin-bottom: 25px;
            border: 1px solid rgba(81, 81, 82, 0.2);
        }

            .status i {
                color: var(--primary);
                margin-right: 8px;
            }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 20px;
            color: #bebdbd;
        text-shadow: 0 0 12px #fcf8f8, 0 0 50px #faf9f9, 0 0 100px #fcf9f9;
        }

        .link {
            background: rgba(3, 3, 3, 0.1);
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--light);
            transition: all 0.3s ease;
            border: 1px solid rgba(18, 17, 19, 0.2);
            position: relative;
            overflow: hidden;
        }

            .link::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
                transition: 0.5s;
            }

            .link:hover::before {
                left: 100%;
            }

            .link:hover {
                transform: translateY(-2px);
                background: rgba(21, 21, 22, 0.2);
                box-shadow: 0 5px 15px rgba(10, 10, 10, 0.2);
            }

        .badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            color: #15037a;
        text-shadow: 0 0 12px #ece7e7, 0 0 50px #fffdfd, 0 0 100px #fffcfc;
        }

        .badge {
            width: 35px;
            height: 35px;
            background: rgba(14, 12, 17, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(13, 13, 14, 0.2);
            transition: all 0.3s ease;
            animation: badgeFloat 3s ease-in-out infinite;
        }

        @keyframes badgeFloat {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .badge:hover {
            transform: scale(1.1);
            background: rgba(2, 2, 2, 0.2);
            border-color: var(--primary);
        }

        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="banner" style="background-image: url('https://media.tenor.com/d0UTIPbEt5gAAAAM/the-world-is-yours-ship.gif')">

                    <img src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/625830c7c3fc228c5c6ba19157d1b131~c5_1080x1080.jpeg?lk3s=a5d48078&nonce=75493&refresh_token=f0ac3a243c7370464ddd377cf567feaa&x-expires=1738620000&x-signature=1e6QDTjQJ9Hnrwvfq0yXwfg3k7A%3D&shp=a5d48078&shcp=81f88b70" alt="Avatar">

        <div class="profile-info">

                <a href="https://www.roblox.com/es/users/1469449433/profile" class="link">Roblox</a>
                <a href="https://discord.gg/jGUUfTKtqr" class="link">Discord</a>

    <script>
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.animation = 'particleFloat 1s ease-out forwards';
                document.body.appendChild(particle);
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        });
    </script>
       <style>
        body {
            cursor: none; 
        }

        .custom-cursor {
            width: 10px;
            height: 10px;
            background: rgb(0, 0, 0); 
            border-radius: 8px; 
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease-out;
            z-index: 1000;
        }

        .clickable {
            cursor: none;
        }
        button { 
            cursor: none;

        }
        .spotify-player {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>

    <script>
        const cursor = document.getElementById("cursor");

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.querySelectorAll("a, button, input, textarea, select, label").forEach(el => {
            el.classList.add("clickable");
        });

         document.addEventListener("click", () => {
         spotify.src += "?autoplay=1";
        });

</html>
